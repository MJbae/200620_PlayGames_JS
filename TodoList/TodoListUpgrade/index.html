<html>

<head>
  <title>TodoList</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
  <h1>MJ's TodoList</h1>
  <section id="todo-list">
    <h2>todoList</h2>
    <ul class="content"></ul>
    <p>
      완료된 리스트의 갯수는
      <span class="completedTotalNumber"></span>개입니다.
    </p>
    <h3>+</h3>
    <input type="text" name="addList" placeholder="add List" required />
  </section>
  <section id="wish-list">
    <h2>wishList</h2>
    <ul class="content"></ul>
    <p>
      완료된 리스트의 갯수는
      <span class="completedTotalNumber"></span>개입니다.
    </p>
    <h3>+</h3>
    <input type="text" name="addList" placeholder="add List" required />
  </section>
  <script type="module" src="./App.js"></script>
</body>

</html>
